<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tienda | Vapes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CSS -->
  <link href="./css/store.css" rel="stylesheet">
  <link href="./css/cart-modal.css" rel="stylesheet">
  <link href="./css/loader.css" rel="stylesheet">
</head>
<body>

  <div id="loader" class="loader-overlay">
    <div class="loader-circle"></div>
  </div>

  <div id="navbar"></div>

  
  <!-- Lista de productos -->
  <div class="products-container">
    <h1 class="products-title">Productos Disponibles</h1>
    <div id="productsList"></div> <!-- Aquí se añadirán los productos dinámicamente -->
  </div>
  
  <!-- Mensajes de resultados -->
  <div id="result"></div>

  <!-- Modal para el carrito -->
<!-- Modal para el carrito -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">Mi Carrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="cartItems"></div>
      </div>
      <div class="modal-footer">
        <button id="btnCheckout" class="btn btn-purple-light">Ir al carrito</button>
        <button id="btnCloseModal" class="btn btn-purple-light" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

  <!-- Modal para mensajes de error -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="errorModalBody">
          <!-- Aquí se cargará dinámicamente el mensaje de error -->
        </div>
      </div>
    </div>
  </div>

  




  <!-- Scripts -->
  <script type="module" src="./js/navbar.js"></script>
  <script type="module" src="./js/store.js"></script>
  <script src="./js/loader.js"></script>


</body>
</html>
