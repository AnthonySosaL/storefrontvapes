<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="./css/admin-edit-product.css" rel="stylesheet">
</head>
<body>
  <div id="navbar"></div>

  <div class="main-container">
    <div class="admin-form">
      <h2 class="form-title">Editar Producto</h2>
      
      <div class="form-group">
        <label class="form-label">Seleccionar Producto:</label>
        <select id="productSelect" class="form-select">
          <option value="">Cargando productos...</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Nombre:</label>
        <input type="text" id="editProdName" class="form-input">
      </div>

      <div class="form-group">
        <label class="form-label">Precio:</label>
        <input type="number" id="editProdPrice" class="form-input">
      </div>

      <div class="form-group">
        <label class="form-label">Stock:</label>
        <input type="number" id="editProdStock" class="form-input">
      </div>

      <div class="form-group">
        <label class="form-label">Imagen actual:</label>
        <img id="currentImage" src="" alt="Imagen actual" class="current-image">
      </div>

      <div class="form-group">
        <label class="form-label">Nueva imagen:</label>
        <input type="file" id="editProdImage" class="form-input">
      </div>

      <div class="form-group">
        <label class="form-label">Estado:</label>
        <select id="editProdStatus" class="form-select">
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>

      <button id="btnUpdateProduct" class="submit-btn">
        <i class="bi bi-arrow-repeat"></i> Actualizar Producto
      </button>
    </div>

    <div id="adminResult" class="result-message"></div>
  </div>

  <!-- Modals (mismos que en create) -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="errorModalBody"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/admin-edit-product.js"></script>
  <script type="module" src="./js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
