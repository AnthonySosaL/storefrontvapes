<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Compras</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS -->
  <link href="./css/user-orders.css" rel="stylesheet">
  <link href="./css/cart-modal.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Contenedor principal -->
  <div class="orders-container">
    <h1 class="orders-title">Mis Compras</h1>

    <!-- Tabla de pedidos -->
    <div class="table-responsive">
      <table class="table orders-table">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Productos</th>
          </tr>
        </thead>
        <tbody id="ordersList">
          <!-- Los pedidos se cargarán dinámicamente aquí -->
          <tr>
            <td colspan="3" class="text-center">Cargando tus compras...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal para el carrito -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Mi Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="cartItems"></div>
        </div>
        <div class="modal-footer">
          <button id="btnCheckout" class="btn btn-purple-light">Ir al carrito</button>
          <button id="btnCloseModal" class="btn btn-purple-light" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/navbar.js"></script>
  <script type="module" src="./js/user-orders.js"></script>
  <script type="module" src="./js/cart-modal.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
