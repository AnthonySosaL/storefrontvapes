<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="./css/admin-create-product.css" rel="stylesheet">
</head>
<body>
  <div id="navbar"></div>

  <div class="main-container">
    <div class="admin-form">
      <h2 class="form-title">Crear Nuevo Producto</h2>
      
      <div class="form-group">
        <label class="form-label">Nombre:</label>
        <input type="text" id="prodName" class="form-input">
      </div>

      <div class="form-group">
        <label class="form-label">Precio:</label>
        <input type="number" id="prodPrice" class="form-input">
      </div>

      <div class="form-group">
        <label class="form-label">Stock:</label>
        <input type="number" id="prodStock" class="form-input">
      </div>

      <div class="form-group">
        <label class="form-label">Imagen:</label>
        <input type="file" id="prodImage" class="form-input">
      </div>

      <div class="form-group">
        <label class="form-label">Estado:</label>
        <select id="prodStatus" class="form-select">
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>

      <button id="btnCreateProduct" class="submit-btn">
        <i class="bi bi-plus-circle"></i> Crear Producto
      </button>
    </div>

    <div id="adminResult" class="result-message"></div>
  </div>

  <!-- Modal de Error -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="errorModalBody"></div>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmación -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Confirmación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de guardar este producto?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="confirmSaveButton" type="button" class="btn btn-primary">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/admin-create-product.js"></script>
  <script type="module" src="./js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
